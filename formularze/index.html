<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- get i post  dla wysylania plikow "enctype="multipart/form-data""-->
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie" >
        <label for="imie">Nazwisko:</label>
        <input type="text" name="Nazwisko" id="imie" >
        <label for="adres">Adres:</label>
        <textarea name="adres" id="adres" cols="30" rows="10"></textarea>
        <label for="dostawa">Dostawa</label>
        <select name="dostawa" id="dostawa">
            <option value="kurier">kurier</option>
            <option value="paczkomat">paczkomat</option>
            <option value="osobisty">odbiur osobisty</option>
        </select>

        <div class="fr">
            <label for="regulamin">Zaakceptuj regulamin</label>
            <input type="checkbox" name="regulamin" id="regulamin">
        </div>

        <label for="email">email</label>
        <input type="email" name="email" id="imali">
        <label for="pass">Hasło</label>
        <input type="password" name="pass" id="pass" required>
        

        <input type="file" name="" id="">

        <br>
        <input type="submit" value="Submit">


    </form>
</body>
</html>
